<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Stary Bird</title>
<meta name="theme-color" content="#0a0f17">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style>
  :root { color-scheme: light dark; }
  html, body {
    margin:0; padding:0; height:100%;
    background:#07090d; color:#eaf2ff;
    font:14px/1.5 system-ui, Segoe UI, Roboto, Arial, sans-serif;
  }
  body {
    overflow:hidden; overscroll-behavior:none; touch-action:none;
    -webkit-user-select:none; -webkit-touch-callout:none;
  }
  .stage { position:fixed; inset:0; width:100vw; height:100svh; background:transparent; }
  #game  { position:absolute; left:0; top:0; width:100%; height:100%; display:block;
           background:linear-gradient(180deg,#0a1120,#0a0f17 65%, #090d14); touch-action:none; }

  .hud{
    position:absolute;
    right:calc(12px + env(safe-area-inset-right));
    top:  calc(12px + env(safe-area-inset-top));
    background:rgba(255,255,255,.08);
    padding:6px 10px; border-radius:10px;
    font-weight:800; letter-spacing:.06em; z-index:3;
  }
  .controls{
    position:absolute;
    left:calc(12px + env(safe-area-inset-left));
    top: calc(12px + env(safe-area-inset-top));
    opacity:.6; font-weight:700; color:#c9d8ff; z-index:2;
  }
  .center{ position:absolute; inset:0; display:grid; place-items:center;
           pointer-events:none; font-weight:900; letter-spacing:.08em;
           color:#9fb7ff99; text-align:center; padding:0 10px; z-index:1; }

  /* Character button (safe-area aware) */
  .charbtn{
    position:absolute;
    left:calc(12px + env(safe-area-inset-left));
    bottom:calc(12px + env(safe-area-inset-bottom));
    z-index:4;
    padding:10px 14px; border-radius:12px;
    border:1px solid #2a3a5a;
    background:linear-gradient(180deg,#111827,#0d1421);
    color:#eaf2ff; font-weight:800; letter-spacing:.05em;
    box-shadow:0 8px 28px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
    -webkit-tap-highlight-color:transparent;
  }

  /* --------- Compact character slider --------- */
  .charslider{
    position:fixed;
    left:calc(10px + env(safe-area-inset-left));
    right:calc(10px + env(safe-area-inset-right));
    bottom:calc(10px + env(safe-area-inset-bottom));
    z-index:10;
    transform:translateY(120%);
    transition:transform .16s ease-out, visibility .16s ease-out;
    border:1px solid #26334d;
    background:linear-gradient(180deg,#101826,#0c1421);
    box-shadow:0 18px 48px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
    border-radius:12px;
    padding:6px;
    max-width:min(520px, 94vw);
    max-height:76px;
    margin:0 auto;
    visibility:hidden;
  }
  .charslider.show{ transform:translateY(0); visibility:visible; }
  .chars{
    display:flex; gap:6px; align-items:center;
    overflow-x:auto; overscroll-behavior:contain; padding:2px;
    -webkit-overflow-scrolling:touch;
  }
  .chars::-webkit-scrollbar{ height:6px; }
  .chars::-webkit-scrollbar-thumb{ background:#22314c; border-radius:6px; }

  .ctile{
    flex:0 0 auto;
    border:1px solid #26334d; border-radius:10px; padding:4px;
    background:linear-gradient(180deg,#0f1725,#0c1320);
    display:flex; align-items:center; justify-content:center;
    cursor:pointer; user-select:none;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.05);
    transition:transform .08s ease, box-shadow .08s ease, border-color .08s ease;
    width:48px; height:48px;
  }
  .ctile:active{ transform:scale(.98); }
  .ctile.selected{ border-color:#4ab7ff; box-shadow:0 0 0 2px rgba(74,183,255,.25) inset; }

  .cthumb{
    width:40px; height:40px; display:grid; place-items:center;
    border-radius:8px; background:rgba(255,255,255,.04); overflow:hidden;
  }
  .cthumb canvas{ display:block; width:40px; height:40px; }
  .cthumb img{ display:block; width:40px; height:40px; object-fit:contain; image-rendering:auto; }

  .close-tab{
    position:absolute;
    top:-18px;
    left:50%;
    transform:translateX(-50%);
    height:18px; min-width:34px;
    padding:0 6px;
    border-radius:9px;
    border:1px solid #2a3a5a;
    background:linear-gradient(180deg,#111827,#0d1421);
    color:#cfe0ff; font-weight:900; font-size:12px; letter-spacing:.02em;
    box-shadow:0 8px 16px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    line-height:16px;
  }

  /* Toast */
  .toast{
    position:fixed; left:50%; top:12px; transform:translateX(-50%);
    background:#2a1620; color:#ffd5dc; border:1px solid #572238;
    padding:8px 12px; border-radius:10px; font-weight:700; letter-spacing:.02em;
    box-shadow:0 12px 24px rgba(0,0,0,.4);
    z-index:9999; opacity:0; transition:opacity .15s ease;
  }
  .toast.show{ opacity:1; }
</style>
</head>
<body>
  <div class="stage">
    <canvas id="game"></canvas>
    <div class="hud" id="hud">0 • HI 0</div>
    <div class="controls">SPACE / TAP</div>
    <div class="center" id="msg">STAR-T</div>
    <button class="charbtn" id="charBtn" type="button">Change Character</button>
  </div>

  <!-- Compact Character Slider (icons only) -->
  <div class="charslider" id="charSlider" aria-hidden="true">
    <button class="close-tab" id="charCloseBtn" type="button" aria-label="Close selector">▼</button>
    <div class="chars" id="charRow"></div>
  </div>

  <!-- Toast container -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
(() => {
  'use strict';

  /* ===== MOBILE-SAFE GLOW: fixes iOS blur bug ===== */
  const IS_IOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                 (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

  function makeGlowSprite(size = 256, tint = [170, 200, 255]) {
    const off = document.createElement('canvas');
    off.width = off.height = size;
    const c = off.getContext('2d');

    const g = c.createRadialGradient(size/2, size/2, size*0.08, size/2, size/2, size*0.48);
    g.addColorStop(0.00, 'rgba(255,255,255,0.70)');
    g.addColorStop(0.35, `rgba(${tint[0]},${tint[1]},${tint[2]},0.35)`);
    g.addColorStop(0.75, `rgba(${tint[0]},${tint[1]},${tint[2]},0.10)`);
    g.addColorStop(1.00, 'rgba(0,0,0,0)');

    c.globalCompositeOperation = 'lighter';
    c.fillStyle = g;
    c.beginPath();
    c.arc(size/2, size/2, size*0.48, 0, Math.PI*2);
    c.fill();
    return off;
  }
  const glowSprite = makeGlowSprite();

  function drawGlow(ctx, x, y, r, alpha = 1) {
    ctx.save();
    ctx.globalCompositeOperation = 'lighter';
    ctx.globalAlpha = alpha;
    const d = r * 2;
    ctx.drawImage(glowSprite, x - r, y - r, d, d);
    ctx.restore();
  }

  /* ==================== SMALL TOAST ==================== */
  const toastEl = document.getElementById('toast');
  let toastTimer = null;
  function showToast(msg){
    if (!toastEl) return;
    toastEl.textContent = msg;
    toastEl.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toastEl.classList.remove('show'), 2000);
  }

  /* ==================== ORIGINAL GAME + SKINS ==================== */

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d', { alpha: true });
  const hud = document.getElementById('hud');
  const msg = document.getElementById('msg');
  const charBtn = document.getElementById('charBtn');

  // slider elements
  const charSlider = document.getElementById('charSlider');
  const charRow    = document.getElementById('charRow');
  const charCloseBtn = document.getElementById('charCloseBtn');

  /* ---------- Robust sizing ---------- */
  let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  function sizeToViewport() {
    const vv = window.visualViewport;
    const w = Math.floor(vv ? vv.width  : window.innerWidth);
    const h = Math.floor(vv ? vv.height : window.innerHeight);
    canvas.style.width  = w + 'px';
    canvas.style.height = h + 'px';
    const cw = Math.max(1, Math.floor(w * DPR));
    const ch = Math.max(1, Math.floor(h * DPR));
    canvas.width = cw; canvas.height = ch;
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  new ResizeObserver(() => { DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1)); sizeToViewport(); }).observe(document.body);
  window.addEventListener('orientationchange', () => setTimeout(sizeToViewport, 150), {passive:true});
  if (window.visualViewport) window.visualViewport.addEventListener('resize', sizeToViewport, {passive:true});
  sizeToViewport();

  // Prevent double-tap zoom on iOS
  let lastTouchEnd = 0;
  document.addEventListener('touchend', e => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) e.preventDefault();
    lastTouchEnd = now;
  }, {passive:false});

  /* ----------------------- Skins ----------------------- */
  const makeImg = (src) => {
    const img = new Image();
    img.decoding = 'async';
    img.loading = 'eager';
    img.src = src;
    img.onerror = () => {
      img._error = true;
      console.warn('[Skin image failed to load]', src);
      showToast('Image not found: ' + src);
    };
    img.onload = () => {
      if (!img.naturalWidth) {
        img._error = true;
        console.warn('[Skin image loaded but width=0]', src);
        showToast('Bad image: ' + src);
      } else {
        console.log('[Skin image OK]', src, img.naturalWidth + 'x' + img.naturalHeight);
      }
    };
    return img;
  };

  const skins = [
    { id:'logo',   type:'image', name:'Logo', img: makeImg('assets/logo.png') },
    { id:'hat',    type:'image', name:'Hat',  img: makeImg('assets/hatcharicter.png') },
    { id:'seiji',  type:'image', name:'Seiji', img: makeImg('assets/seiji.png') }, 
  ];

  function firstValidSkinIndex(){
    for (let i=0;i<skins.length;i++){
      const s = skins[i];
      if (s.type === 'image' && s.img && !s.img._error) return i;
      if (s.type !== 'image') return i;
    }
    return 0;
  }

  let skinIndex = Math.max(0, skins.findIndex(s => s.id === localStorage.getItem('stary_bird_skin')));
  if (skinIndex === -1) skinIndex = 0;

  function ensureValidSkin(){
    const s = skins[skinIndex];
    if (s && s.type === 'image' && s.img && s.img._error){
      const old = s.id;
      skinIndex = firstValidSkinIndex();
      try { localStorage.setItem('stary_bird_skin', skins[skinIndex].id); } catch(e){}
      updateCharBtnLabel();
      markSelectedTile();
      showToast(`Switched from broken "${old}" to "${skins[skinIndex].name}"`);
    }
  }

  function setSkinById(id){
    const idx = skins.findIndex(s => s.id === id);
    if (idx >= 0){
      skinIndex = idx;
      ensureValidSkin();
      try { localStorage.setItem('stary_bird_skin', skins[skinIndex].id); } catch(e){}
      updateCharBtnLabel();
      markSelectedTile();
    }
  }
  function nextSkin(){
    skinIndex = (skinIndex + 1) % skins.length;
    ensureValidSkin();
    try { localStorage.setItem('stary_bird_skin', skins[skinIndex].id); } catch(e){}
    updateCharBtnLabel();
    markSelectedTile();
  }
  function updateCharBtnLabel(){
    const s = skins[skinIndex];
    charBtn.textContent = `Change Character (${s ? s.name : '??'})`;
  }
  updateCharBtnLabel();

  /* ----------------------- Compact Character Slider ----------------------- */
  function buildCharRow(){
    charRow.innerHTML = '';
    skins.forEach(skin => {
      const tile = document.createElement('button');
      tile.type = 'button';
      tile.className = 'ctile';
      tile.dataset.skin = skin.id;

      const thumb = document.createElement('div'); thumb.className = 'cthumb';

      if (skin.type === 'image' && skin.img && !skin.img._error){
        const img = document.createElement('img');
        img.src = skin.img.src; img.alt = skin.name;
        thumb.appendChild(img);
      } else {
        // Red "ERR" placeholder so you see broken images immediately
        const c = document.createElement('div');
        c.style.cssText = 'width:40px;height:40px;display:grid;place-items:center;border-radius:8px;background:#3a1620;color:#ff9aa2;font:600 10px/1 system-ui;';
        c.textContent = 'ERR';
        thumb.appendChild(c);
      }

      tile.appendChild(thumb);
      tile.addEventListener('click', () => { setSkinById(skin.id); closeCharSlider(); });
      charRow.appendChild(tile);
    });
    markSelectedTile();
  }

  function markSelectedTile(){
    const tiles = charRow.querySelectorAll('.ctile');
    tiles.forEach(t => t.classList.remove('selected'));
    const s = skins[skinIndex];
    const current = s ? charRow.querySelector(`.ctile[data-skin="${s.id}"]`) : null;
    if (current) current.classList.add('selected');
  }

  function openCharSlider(){
    if (!charRow.dataset.built){
      buildCharRow();
      charRow.dataset.built = '1';
    }
    charSlider.classList.add('show');
    charSlider.setAttribute('aria-hidden','false');
  }
  function closeCharSlider(){
    charSlider.classList.remove('show');
    charSlider.setAttribute('aria-hidden','true');
  }

  charBtn.addEventListener('click', e => {
    e.preventDefault();
    if (!state.playing) {
      const open = charSlider.classList.contains('show');
      if (open) closeCharSlider(); else openCharSlider();
    } else {
      nextSkin(); // in-game fallback
    }
  });
  charCloseBtn.addEventListener('click', () => closeCharSlider());

  /* ----------------------- Helpers ----------------------- */
  const rand  = (a,b)=> Math.random()*(b-a)+a;
  const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
  const lerp  = (a,b,t)=> a + (b-a)*t;

  const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (window.innerWidth < 900);

  const SETTINGS = {
    speedBase: isMobile ? 3.6 : 4.2,
    speedMax:  isMobile ? 8.2 : 8.8,
    accelEarly: 0.00025,
    accelMain:  0.00060,
    gapMin: 132,
    gapShrinkPerMs: 0.0035,
    maxSlopePxPerSec: 240,
    movingProb: 0.14,
    doubleProb: 0.10,
    doubleSpacing: 130,
    movingAmpMax: 24,
    respawnDelayMs: 1000        // 1s freeze before respawn
  };

  /* ----------------------- Game State ----------------------- */
  const state = {
    playing:false, dead:false, score:0, hi:Number(localStorage.getItem('stary_bird_hi')||0),
    t:0, shake:0, flash:0,
    gravity:0.33, thrust:0.6, maxVy:9,
    speed: SETTINGS.speedBase, gap:150,
    spawn:0, minSpawnFrames:110, maxSpawnFrames:170,
    maxSlopePxPerFrame:2.4, lastGapY:null, lastPipeX:null,
    orbs:[], pipes:[], particles:[],

    trailBase:'#cfe3ff',
    trailBlue:'#4ab7ff',
    trailPurple:'#b06cff',
    trailGold:'#ffd54a',

    startTime:0,
    deathPause:false,
    deathTimer:0
  };

  const p = { x:180, y:canvas.clientHeight/2, vy:0, rot:0, targetRot:0, hold:false, w:60, h:60 };

  /* ----------------------- Input ----------------------- */
  function startIfNeeded(){
    if (charSlider.classList.contains('show')) return;
    if (!state.playing && !state.dead){
      start();
    } else if (state.dead && !state.deathPause){
      restart();
    }
  }
  window.addEventListener('keydown', e => {
    if (['Space','ArrowUp','KeyW','Enter'].includes(e.code)) {
      e.preventDefault(); p.hold = true; startIfNeeded();
    }
  }, {passive:false});
  window.addEventListener('keyup', e => {
    if (['Space','ArrowUp','KeyW','Enter'].includes(e.code)) {
      e.preventDefault(); p.hold = false;
      if (state.dead && !state.deathPause) restart();
    }
  }, {passive:false});
  canvas.addEventListener('touchstart', e => { e.preventDefault(); p.hold = true; startIfNeeded(); }, {passive:false});
  canvas.addEventListener('touchend',   e => { e.preventDefault(); p.hold = false; if (state.dead && !state.deathPause) restart(); }, {passive:false});

  /* ----------------------- World ----------------------- */
  function addPipe(){
    const h = canvas.clientHeight, margin = 60;

    const baseMin = state.minSpawnFrames * (4.2/state.speed);
    const baseMax = state.maxSpawnFrames * (4.2/state.speed);
    state.spawn = Math.floor(rand(baseMin, baseMax));
    const timeToNext = state.spawn * (16.67 / 1000);

    const mid = h/2;
    const prev = state.lastGapY ?? mid;
    const safeTop = margin + state.gap/2;
    const safeBot = h - margin - state.gap/2;

    const allowedDelta = Math.min(SETTINGS.maxSlopePxPerSec * timeToNext, 170);
    let proposed = prev + rand(-allowedDelta, +allowedDelta);

    const wobble = rand(-8, 8);
    const gapY = clamp(proposed + wobble, safeTop, safeBot);
    const w = 70;

    const isMoving = Math.random() < SETTINGS.movingProb;
    const isDouble = !isMoving && Math.random() < SETTINGS.doubleProb;

    const maxAmpByGap = Math.max(0, (state.gap * 0.5) - 50);
    const amp = isMoving ? Math.min(rand(12, SETTINGS.movingAmpMax), maxAmpByGap) : 0;

    state.pipes.push({
      x: canvas.clientWidth + 40,
      baseGapY: gapY,
      w,
      passed:false,
      type: isMoving ? 'moving' : 'normal',
      amp,
      speed: isMoving ? rand(0.8, 1.2) : 0,
      phase: Math.random()*Math.PI*2,
      doubleGap:false
    });

    if (isDouble){
      state.pipes.push({
        x: canvas.clientWidth + 40 + w + SETTINGS.doubleSpacing,
        baseGapY: clamp(gapY + rand(-24, 24), safeTop, safeBot),
        w,
        passed:false,
        type:'normal',
        amp:0, speed:0, phase:0,
        doubleGap:true
      });
    }

    state.lastGapY = gapY;
    state.lastPipeX = canvas.clientWidth + 40;

    if (Math.random() < 0.55){
      state.orbs.push({ x: canvas.clientWidth + 40 + w/2, y: gapY, r:8, taken:false, t0: state.t });
    }
  }

  const currentGapY = (pipe) => {
    if (pipe.type === 'moving'){
      return pipe.baseGapY + Math.sin(pipe.phase + state.t/1000 * pipe.speed)*pipe.amp;
    }
    return pipe.baseGapY;
  };

  /* ----------------------- Flow ----------------------- */
  function reset(){
    state.playing=false; state.dead=false;
    state.deathPause=false; state.deathTimer=0;
    state.score=0;
    state.speed=SETTINGS.speedBase; state.gap=150; state.gravity=0.33; state.thrust=0.6;
    state.pipes.length=0; state.orbs.length=0; state.particles.length=0;
    state.spawn=30; state.t=0; state.shake=0; state.flash=0;
    state.lastGapY = canvas.clientHeight/2; state.lastPipeX = canvas.clientWidth;
    p.x=180; p.y=canvas.clientHeight/2; p.vy=0; p.rot=0; p.targetRot=0; p.hold=false;

    if (msg) { msg.textContent = 'TAP / SPACE TO START'; msg.style.display=''; }
    closeCharSlider();
    updateUI();

    // If saved skin is broken, auto-fallback once
    ensureValidSkin();
  }
  function start(){
    if (state.dead || state.deathPause) return;
    state.playing=true;
    state.startTime = performance.now();
    if (msg) msg.style.display = 'none';
    closeCharSlider();
    updateUI();
  }
  function restart(){ reset(); start(); }

  function updateUI(){
    charBtn.style.display = (!state.playing ? '' : 'none');
  }

  /* ----------------------- Trail ----------------------- */
  function colorForScore(score){
    if (score >= 50) return state.trailGold;
    if (score >= 25) return state.trailPurple;
    if (score >= 10) return state.trailBlue;
    return state.trailBase;
  }
  function addTrail(){
    const c = colorForScore(state.score);
    for (let i=0;i<3;i++){
      const life = Math.random()*14+24;
      state.particles.push({
        type:'spark',
        x: p.x - 26 + Math.random()*10,
        y: p.y + Math.random()*10 - 5,
        vx: -state.speed*0.6 + (Math.random()*-0.6),
        vy: (Math.random()-.5)*1.3,
        g: 0, spin:0,
        life, maxLife: life,
        r: Math.random()*2+2,
        color: c
      });
    }
  }

  /* ----------------------- Collisions ----------------------- */
  function hitPipe(pipe){
    const gy = currentGapY(pipe);
    const half = ((pipe.doubleGap ? (state.gap - 6) : state.gap) / 2);
    if (p.x + p.w*0.35 > pipe.x && p.x - p.w*0.35 < pipe.x + pipe.w){
      if (p.y - p.h*0.35 < gy - half || p.y + p.h*0.35 > gy + half) return true;
    }
    return false;
  }
  function hitBounds(){ return (p.y < 0) || (p.y > canvas.clientHeight); }

  /* ----------------------- Explosion ----------------------- */
  function explode(px, py){
    const trail = colorForScore(state.score);
    let skinColor = '#cfe3ff';
    const skin = skins[skinIndex];
    if (skin && skin.type==='shape' && skin.color) skinColor = skin.color;

    for (let i=0;i<28;i++){
      const ang = Math.random()*Math.PI*2;
      const spd = 2.2 + Math.random()*3.2;
      const life = 24 + Math.random()*18;
      state.particles.push({
        type:'spark',
        x:px, y:py,
        vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd,
        g: 0.08, spin:0,
        life, maxLife:life,
        r: 1.6 + Math.random()*2.2,
        color: (Math.random()<0.6 ? trail : '#9fe9ff')
      });
    }
    for (let i=0;i<16;i++){
      const ang = Math.random()*Math.PI*2;
      const spd = 2.0 + Math.random()*3.8;
      const life = 26 + Math.random()*22;
      state.particles.push({
        type:'shard',
        x:px, y:py,
        vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd - 0.5,
        g: 0.12, spin: (Math.random()*0.3)*(Math.random()<0.5?1:-1),
        life, maxLife:life,
        w: 6 + Math.random()*6, h: 2 + Math.random()*3,
        rot: Math.random()*Math.PI,
        color: (Math.random()<0.5 ? skinColor : trail)
      });
    }
    state.shake = 10;
    state.flash = 0.5;
  }

  /* ----------------------- Sleeve images for pipes ----------------------- */
  const sleeveTopImg = makeImg('assets/sleevetop.png');     // <-- change path if needed
  const sleeveBotImg = makeImg('assets/sleevebottom.png');  // <-- change path if needed

  function drawSleeveSection(img, x, y, w, h){
    if (!img || img._error || !img.naturalWidth || h <= 0) return;
    // Stretch to fit the pipe section (keeps exact gap while filling full pipe area)
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    ctx.drawImage(img, x, y, w, h);
  }

  /* ----------------------- Loop (TIME-BASED) ----------------------- */
  let last = performance.now();
  function loop(t){
    const dt = Math.min(32, t - last); last = t;
    const step = dt / 16.67;
    state.t += dt;

    if (state.deathPause){
      state.deathTimer -= dt;

      for (const prt of state.particles){
        prt.vy += (prt.g||0) * step;
        prt.x  += prt.vx * step;
        prt.y  += prt.vy * step;
        if (prt.type==='shard'){ prt.rot = (prt.rot||0) + (prt.spin||0); }
        prt.life -= step;
      }
      while (state.particles.length && state.particles[0].life<=0) state.particles.shift();

      state.shake *= 0.9; state.flash = Math.max(0, state.flash - 0.06);
      draw();
      requestAnimationFrame(loop);

      if (state.deathTimer <= 0){
        state.deathPause = false;
        reset();
      }
      return;
    }

    if (state.playing && !state.dead){
      const sinceStart = Math.max(0, t - state.startTime);
      const accel = (sinceStart < 3000) ? SETTINGS.accelEarly : SETTINGS.accelMain;
      state.speed = Math.min(SETTINGS.speedMax, state.speed + accel * dt);
      state.gap   = Math.max(SETTINGS.gapMin, state.gap - SETTINGS.gapShrinkPerMs * dt);
    }

    if (state.playing && !state.dead){
      if (p.hold){ p.vy -= state.thrust * step; addTrail(); }

      for (const o of state.orbs){
        if (o.taken) continue;
        const dx = p.x - o.x, dy = p.y - o.y;
        const d2 = dx*dx + dy*dy;
        if (d2 < 100*100){
          const pull = 0.6 * step;
          p.vy += Math.max(-0.8*step, Math.min(0.8*step, (o.y - p.y) * pull / 100));
        }
      }

      p.vy += state.gravity * step;
      p.vy = Math.max(-9, Math.min(state.maxVy, p.vy));
      p.y  += p.vy * step;
      p.targetRot = Math.max(-0.8, Math.min(0.8, (-0.6) + ((p.vy+9)/18) * (0.8 - (-0.6))));
      p.rot = p.rot + (p.targetRot - p.rot) * 0.2;

      state.spawn -= step;
      if (state.spawn <= 0) addPipe();
      for (const pipe of state.pipes) pipe.x -= state.speed * step;
      for (const orb of state.orbs)  orb.x  -= state.speed * step;

      for (const pipe of state.pipes){
        if (!pipe.passed && p.x > pipe.x + pipe.w){ pipe.passed = true; state.score++; }
        if (hitPipe(pipe)) { die(); break; }
      }
      if (!state.dead && hitBounds()) die();

      if (!state.dead){
        for (const o of state.orbs){
          if (!o.taken){
            const dx = p.x - o.x, dy = p.y - o.y;
            if (dx*dx + dy*dy < (o.r + 16)*(o.r + 16)){
              o.taken = true;
              state.score += 2;
              for (let i=0;i<12;i++){
                const life = Math.random()*12+18;
                state.particles.push({
                  type:'spark',
                  x:o.x, y:o.y,
                  vx: Math.cos(i/12*2*Math.PI)*Math.random()*2.2,
                  vy: Math.sin(i/12*2*Math.PI)*Math.random()*2.2,
                  g:0, spin:0,
                  life, maxLife: life, r: Math.random()*2+1.6, color:'#9fe9ff'
                });
              }
            }
          }
        }
      }

      while (state.pipes.length && state.pipes[0].x + state.pipes[0].w < -40) state.pipes.shift();
      while (state.orbs.length && state.orbs[0].x + 20 < -40) state.orbs.shift();

      for (const prt of state.particles){
        prt.vy += (prt.g||0) * step;
        prt.x  += prt.vx * step;
        prt.y  += prt.vy * step;
        if (prt.type==='shard'){ prt.rot = (prt.rot||0) + (prt.spin||0); }
        prt.life -= step;
      }
      while (state.particles.length && state.particles[0].life<=0) state.particles.shift();
    }

    state.shake *= 0.9; state.flash = Math.max(0, state.flash - 0.06);
    draw();
    requestAnimationFrame(loop);
  }

  function die(){
    if (state.dead || state.deathPause) return;
    state.dead = true;
    state.playing = false;

    state.hi = Math.max(state.hi, state.score);
    try { localStorage.setItem('stary_bird_hi', String(state.hi)); } catch(e){}

    explode(p.x, p.y);

    state.deathPause = true;
    state.deathTimer = SETTINGS.respawnDelayMs;

    if (msg) msg.style.display = 'none';
    charBtn.style.display = 'none';
    closeCharSlider();
  }

  function draw(){
    const sx = (Math.random()*2-1)*state.shake;
    const sy = (Math.random()*2-1)*state.shake;

    ctx.clearRect(0,0,canvas.clientWidth, canvas.clientHeight);

    // starfield
    ctx.globalAlpha = 0.06;
    for (let i=0;i<70;i++){
      const x = (i*130 - (state.t*0.035)%130);
      const y = 30 + (i*47) % (canvas.clientHeight-60);
      ctx.fillStyle="#bcd1ff"; ctx.fillRect(x, y, 2, 2);
    }
    ctx.globalAlpha = 0.12;
    for (let i=0;i<40;i++){
      const x = (i*220 - (state.t*0.06)%220);
      const y = 20 + ((i*83) % (canvas.clientHeight-40)) + Math.sin((state.t*0.0006)+i)*2;
      ctx.fillStyle="#e7f0ff"; ctx.fillRect(x, y, 3, 3);
    }
    ctx.globalAlpha = 1;

    ctx.save(); ctx.translate(sx, sy);

    // ----- SLEEVE PIPES -----
    for (const pipe of state.pipes){
      const gy = (pipe.type==='moving')
        ? pipe.baseGapY + Math.sin(pipe.phase + state.t/1000 * pipe.speed)*pipe.amp
        : pipe.baseGapY;

      const half = ((pipe.doubleGap ? (state.gap - 6) : state.gap) / 2);
      const x = pipe.x, w = pipe.w;
      const yTop = 0, hTop = gy - half;
      const yBot = gy + half, hBot = canvas.clientHeight - yBot;

      // Draw sleeve art filling the entire pipe sections
      // (keeps the exact same gap/collision, just visual replacement)
      drawSleeveSection(sleeveTopImg, x, yTop, w, hTop);
      drawSleeveSection(sleeveBotImg, x, yBot, w, hBot);

      // Optional subtle edge separators for clarity (very thin, unobtrusive)
      ctx.fillStyle = "rgba(0,0,0,0.18)";
      if (hTop>0) ctx.fillRect(x, yTop+hTop-1, w, 1);
      if (hBot>0) ctx.fillRect(x, yBot, 1, 1);
    }

    // orbs/glow collectibles
    for (const o of state.orbs){
      if (o.taken) continue;
      const pulse = 1 + 0.18*Math.sin(state.t/120 + o.x*0.02);
      const grd = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, o.r*6*pulse);
      grd.addColorStop(0, 'rgba(119,234,255,0.35)');
      grd.addColorStop(1, 'rgba(119,234,255,0)');
      ctx.fillStyle = grd;
      ctx.beginPath(); ctx.arc(o.x, o.y, o.r*6*pulse, 0, Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(o.x, o.y, o.r*pulse, 0, Math.PI*2);
      ctx.fillStyle = "#77eaff"; ctx.fill();
      ctx.strokeStyle = "#c8f3ff"; ctx.lineWidth = 2; ctx.stroke();
    }

    // particles
    for (const prt of state.particles){
      const a = prt.maxLife ? Math.max(0, prt.life / prt.maxLife) : 0;
      if (a <= 0) continue;
      ctx.globalAlpha = a;
      ctx.fillStyle = prt.color;

      if (prt.type === 'shard'){
        ctx.save();
        ctx.translate(prt.x, prt.y);
        ctx.rotate(prt.rot||0);
        ctx.fillRect(-(prt.w||6)/2, -(prt.h||3)/2, prt.w||6, prt.h||3);
        ctx.restore();
      } else {
        ctx.beginPath(); ctx.arc(prt.x, prt.y, prt.r||2, 0, Math.PI*2); ctx.fill();
      }
    }
    ctx.globalAlpha = 1;

    // player
    if (!state.dead && !state.deathPause){
      ctx.save();
      const idleOffset = (!state.playing) ? Math.sin(state.t * 0.005) * 8 : 0;
      ctx.translate(p.x, p.y + idleOffset);
      ctx.rotate(p.rot);
      const sz = 54;
      const sAmt = Math.min(0.18, Math.max(0, Math.abs(p.vy)/12 * 0.15));
      ctx.scale(1 + sAmt, 1 - sAmt);

      // iOS-safe glow
      drawGlow(ctx, 0, 0, sz * 0.78, 0.95);

      const skin = skins[skinIndex];
      if (skin.type === 'image' && skin.img && !skin.img._error){
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(skin.img, -sz/2, -sz/2, sz, sz);
      } else if (skin.type === 'shape'){
        ctx.fillStyle = skin.color || '#9fc2ff';
        if (skin.shape === 'diamond'){
          ctx.beginPath();
          ctx.moveTo(0,-sz*0.45); ctx.lineTo(sz*0.45,0); ctx.lineTo(0,sz*0.45); ctx.lineTo(-sz*0.45,0); ctx.closePath();
          ctx.fill();
        } else {
          ctx.beginPath(); ctx.arc(0,0, sz*0.45, 0, Math.PI*2); ctx.fill();
        }
      } else {
        ctx.fillStyle = '#ff9aa2';
        ctx.beginPath();
        ctx.moveTo(0,-sz*0.45); ctx.lineTo(sz*0.45,0); ctx.lineTo(0,sz*0.45); ctx.lineTo(-sz*0.45,0); ctx.closePath();
        ctx.fill();
      }
      ctx.restore();
    }

    ctx.restore();

    if (state.flash>0){
      ctx.fillStyle = `rgba(255,255,255,${state.flash*0.6})`;
      ctx.fillRect(0,0,canvas.clientWidth, canvas.clientHeight);
    }

    hud.textContent = `${state.score} • HI ${state.hi}`;
  }

  reset();
  requestAnimationFrame(loop);
})();
</script>
